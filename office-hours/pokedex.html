<!DOCTYPE html>
<html>
    <head>
        <title>Pokedex</title>
        <link rel="stylesheet" href="pokedex.css">
    </head>
    <body>
        <h1>Pokedex</h1>
        <p>Type in any Pokemons name, then click enter so their stats come up</p>
        <div class="box">
            <input type="search" id="search" placeholder="Search" />
        </div>
        <button type="submit" onclick="handleSearch()">Submit</button>
        <div class="pokemon-list" id="ListaPokemon">
            <div class="pokemon" id="pokemon-1">
                <img src="" alt="">
                <p id="name">Name: </p>
                <p id="height">Height: </p>
                <p id="weight">Weight: </p>
                <p id="type">Type: </p>
            </div>
        </div>
                
            
        <script src="pokedex.js"></script>
    </body>
</html>
